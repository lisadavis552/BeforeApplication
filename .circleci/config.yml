version: 2.1

jobs:
  build:
    docker:
      - image: cimg/node:18.20.7
    steps:
      - checkout
      - run:
          name: Update npm version
          command: sudo npm install -g npm@10.8.2
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Build React app
          command: npm run build
      - run:
          name: Run tests
          command: npm run test
      - save_cache:
          paths:
            - ~/.npm
          key: dependency-cache-{{ checksum "package-lock.json" }}

  deploy:
    docker:
      - image: cimg/node:18.20.7
    steps:
      - checkout
      - run:
          name: deploy-application
          command: ssh -o StrictHostKeyChecking=no $EC2_USERNAME@$EC2_PUBLIC_DNS "
            export SERVER=\"\$SERVER\";
            export PRIVATE_KEY=\"\$PRIVATE_KEY\";
            rm -rf BeforeApplication/;
            git clone https://github.com/lisadavis552/BeforeApplication.git;
            source BeforeApplication/deploy.sh"

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: main